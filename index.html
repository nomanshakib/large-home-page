<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Lexend+Deca:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Agency Big Home Page</title>
</head>
<body>
    <main>
        <section class="home-container">
            <div class="card">
                <div class="card-text">
                    <div class="card-title">
                        <h1>Get <span class="insight">insights</span> that help your business grow.</h1>
                        <p>Discover the benefit of data analytics and make better decisions regarding revenue, customer experience and overall
                        performance.</p>
                    </div>
                    <div class="card-count-num">
                        <div>
                            <h2>10K+</h2>
                            <p>CUSTOMERS</p>
                        </div>
                        <div>
                            <h2>325</h2>
                            <p>TEMPLATES</p>
                        </div>
                        <div>
                            <h2>16M+</h2>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
                <div class="card-img">
                    <img src="./image/meeting.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
